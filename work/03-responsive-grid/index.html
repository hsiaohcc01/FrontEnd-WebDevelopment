<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Cat</title>
  <meta name="viewpoint" content="width=device-width">
      <link rel="stylesheet"href="css/style.css"/>
</head>

<body>
  <div id="root">
    <header class="header">
      <img class="header__logo" src="https://placekitten.com/300/300?image=8" alt="fuffy cat">
      <h1 class="header__tittle">Cats on the Internet </h1>
    </header>
    <nav class="globalnav">
      <ul class="globalnav__menu">
        <li class="global__item"><a class="global__link" href="#">Home</a></li>
        <li class="global__item"><a class="global__link" href="#">Sale</a></li>
        <li class="global__item"><a class="global__link" href="#">Help</a></li>
      </ul>
    </nav>
    <main class="main">
      <h2 class="main__tittle">Cats in the News</h2>
      <mian__card class="main__card">
        <div class="card">
          <h3 class="card__tittle">CAT1</h3>
          <img src="http://placekitten.com/500/500/?image=13" alt="a little cute cat" class="card__pic">
          <div class="card__text">Hello! My name is Eric.</div>
          <a href="#" class="card__cta">Read more</a>
        </div>
        <div class="card">
          <h3 class="card__title">CAT2</h3>
          <img src="http://placekitten.com/500/500/?image=6" alt="several cute cats" class="card__pic">
          <div class="card__text">Hello! Nice to meet you.</div>
          <a href="#" class="card__cta">Read more</a>
        </div>
        <div class="card">
          <h3 class="card__title">CAT3</h3>
          <img src="http://placekitten.com/500/500/?image=10" alt="a little cat playing with snow" class="card__pic">
          <div class="card__text">Hi! I'm Jenny!</div>
          <a href="#" class="card__cta">Read more</a>
        </div>
      </mian__card>
    </main>
    <footer class="footer">
      <nav class="footer__nav">
        <ul class="footer__menu">
          <li class="footer__item">
            <a class="footer__link" href="#">About</a>
          </li>
          <li class="footer__item">
            <a class="footer__link" href="#">FQA</a>
          </li>
          <li class="footer__item">
            <a class="footer__link" href="#">Customer Service</a>
          </li>
        </ul>
      </nav>
    </footer>
  </div>
</body>

</html>
