<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Registeration</title>
  <link rel="stylesheet" href="css/register.css">
  <meta name="viewport" content="width=device-width">
</head>

<body>
  <div id="root">
    <header class="header">
      <a href="index.html"><img class="header-logo" src="img/logo.jpg" alt="this is a orca logo"></a>
      <h1 class="header-title">Registration Form</h1>
    </header>
  </div>

  <nav class="dropdown">
    <button class="dropbtn">Register</button>
    <div class="dropdown-content">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
    </div>
  </nav>

  <main class="main">
    <div class="form">
      <form action="/submit" method="post">
        <div class="label">
          <label class="name"><span>Name </span></label>
          <input name="name" id="name" placeholder="HsiaoChing Chen" required>
        </div>
        <div class="label">
          <label class="email"><span>Email </span></label>
          <input name="email" id="email" placeholder="neu@example.com" required>
        </div>

        <div class="label">
          <label class="tier"><span>Tier </span></label>
          <select name="tier" required>
            <option value="">Please select</option>
            <option value="1">Silver Tier</option>
            <option value="2">Gold Tier</option>
            <option value="3">Platinum Tier</option>
          </select>
        </div>

        <div class="label">
          <label class="gender"><span> Gender </span></label>
          <input type="radio" name="annoy_me" required>Male</label>
          <input type="radio" name="annoy_me" required>Female</label>
          <label for="spam">
        </div>

        <div class="label1">
          <input type="checkbox" checked="checked" name="annoy_me">Do you want us to send you annoying
          emails?</label>
          <label for="spam">
        </div>
        <button type="submit">Register</button>
      </form>
    </div>
  </main>

  <footer class="footer">
    <nav class="footer-nav">
      <ul class="footer-menu">
        <li class="footer-item">
          <a class="footer-link" href="#">Privacy Policy</a>
        </li>
        <li class="footer-item">
          <a class="footer-link" href="#">Contact Us</a>
        </li>
        <li class="footer-item">
          <a class="footer-link" href="#">Help Center</a>
        </li>
      </ul>
    </nav>
  </footer>
</body>

</html>
